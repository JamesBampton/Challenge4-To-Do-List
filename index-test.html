<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript HTML DOM</h2>

    <p>Finding HTML Elements by Class Name.</p>
    <p class="intro">Hello World!</p>
    <p class="intro" id="wolf">This example demonstrates the <b>getElementById</b> method.</p>
    <div>
        <p class="intro">This example demonstrates the <b>getElementsByClassName</b> method.</p>


        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>


        <script>
            const x = document.getElementsByClassName("intro");
            const y = document.getElementById("wolf");

            document.getElementById("demo").innerHTML =
                'The first paragraph (index 0) with class="intro" is: ' + x[0].innerHTML;

            document.getElementById("demo2").innerHTML =
                'The first paragraph (index 1) with class="intro" is: ' + x[1].innerHTML;

            document.getElementById("demo3").innerHTML =
                'The first paragraph (index 2) with id="intro" is: ' + x[2].innerHTML;

            document.getElementById("demo4").innerHTML =
                'The first paragraph with id="wolf" is: ' + y.innerHTML;


        </script>

</body>

</html>
